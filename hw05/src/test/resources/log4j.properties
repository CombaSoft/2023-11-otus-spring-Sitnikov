log4j.rootLogger=ALL, A1

log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.Threshold=OFF
log4j.appender.A1.File=logs/system.log
log4j.appender.A1.MaxFileSize=10240Kb
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.conversionPattern=%d [%-5p] %c - %m%n

log4j.logger.ru.otus.hw.repositories.JdbcBookRepositoryTest=DEBUG, JdbcBookRepositoryTest

log4j.appender.JdbcBookRepositoryTest=org.apache.log4j.RollingFileAppender
log4j.appender.JdbcBookRepositoryTest.File=logs/JdbcBookRepositoryTest.log
log4j.appender.JdbcBookRepositoryTest.MaxFileSize=10240Kb
log4j.appender.JdbcBookRepositoryTest.layout=org.apache.log4j.PatternLayout
log4j.appender.JdbcBookRepositoryTest.layout.conversionPattern=%d [%-5p] %c - %m%n