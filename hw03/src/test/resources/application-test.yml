spring:
  messages:
    basename: "i18n/appmessages"
    encoding: "UTF-8"
    fallbackToSystemLocale: false

application:
  defaultLocale: en-US
  io:
    max_attempts: 10
  availableLocales:
    - ru-RU
    - en-US

test:
  fileNames:
    ru-RU: "ru_questions.csv"
    en-US: "en_questions.csv"

  rightAnswersCountToPass: 3